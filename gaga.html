  <style>

/* To visualize the outline of all elements uncomment the following code: */
/** {
    outline: 1px solid red;
} */

.row {
  width: 80%;
  height: 400px;
}

.items {
  display: flex;
  flex-flow: row;
}

/* borrowed from https://codepen.io/chrissp26/pen/OPNKXm */
.filmframe {
  position: relative;
  top: calc(320px - 245px + 8px);
  margin-left: 8px;
  width: 320px;
  aspect-ratio: 16/9;
  background: #000;
  background-image: linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff), linear-gradient(to right, #fff, #fff);
  background-repeat: no-repeat;
  background-position: 5% 5%, 15% 5%, 25% 5%, 35% 5%, 45% 5%, 55% 5%, 65% 5%, 75% 5%, 85% 5%, 95% 5%, 5% 95%, 15% 95%, 25% 95%, 35% 95%, 45% 95%, 55% 95%, 65% 95%, 75% 95%, 85% 95%, 95% 95%;
  background-size: 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%, 5% 8%;
  cursor: pointer;
}

.talk-thumbnail {
  padding: 13% 5%;
}

.talk-thumbnail img {
  max-width: 100%;
  border-radius: 2px;
}

/* inspired by https://codepen.io/tzzo/pen/QpoBNy and https://codepen.io/hetfy/pen/YzWpKEx */
.vinyl {
  position: relative;
  top: 8px;
  margin-left: 8px;
  width: 320px;
  aspect-ratio: 1;
  background-color: #ff7f50;
  cursor: pointer;
}

.podcast-thumbnail {
  position: absolute;
  padding: 25% 5%;
}

.podcast-thumbnail img {
  max-width: 100%;
  border-radius: 2px;
}

.podcast-background {
  position: absolute;
  padding: 2.5%;
  width: 95%;
  transform: rotate(90deg); /* just to show more of the reflection */
}

/* inspired by https://codepen.io/siiron/pen/nBYGoB */
.book {
  position: relative;
  top: 8px;
  left: calc(320px - 245px + 8px);
  margin-left: 8px;
  height: 320px;
  aspect-ratio: 3/4;
  cursor: pointer;
}

/* borrowed from https://codepen.io/rikanutyy/pen/PEJBxX */
/* upper pages */
.book:before {
  content: '';
  position: absolute;
  top: -10px;
  left: 0;
  width: 100%;
  height: 10px;
  background: repeating-linear-gradient(
    #BAC1BA,
    #BAC1BA 1px,
    #92A29C 1px,
    #92A29C 2px);
  transform-origin: bottom;
  transform: skewX(-45deg);
}

/* right-hand-side pages */
.book:after {
  content: '';
  position: absolute;
  top: 0;
  right: -10px;
  width: 10px;
  height: 100%;
  background: repeating-linear-gradient(
    90deg,
    #eee,
    #eee 1px,
    #92A29C 1px,
    #92A29C 2px);
  transform-origin: left;
  transform: skewY(-45deg);
}

.book img {
  max-width: 100%;
  border-radius: 2px;
}

.infobox {
  position: relative;
  top: 12px;
  width: 300px;
  height: 320px;
  margin-left: 16px;
  transform: skew(1deg, -1deg);
  background: white;
  border: 2px groove;
  cursor: pointer;
  z-index: 1;
}

.infobox:before {
  content: '';
  position: absolute;
  top: -2px;
  left: -7px;
  width: 300px;
  height: 101%;
  background: white;
  transform: skew(-2deg, 0deg);
  border: 2px groove;
  z-index: -1;
}

/* inspired by https://codepen.io/ekfuhrmann/pen/OJmRVPj */
.shelfboard {
  position: relative;
  top: calc(320px * 16 / 9 - 16 / 2);
  width: 100%;
  z-index: -1;
}

.shelfboard-top {
  border-bottom: 16px solid #f3f3f3;
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
}

.shelfboard-front {
  width: 100%;
  height: 26px; /* TODO(KNR): how to make all dimensions relative, but OK for all screen sizes? */
  box-shadow: 0px -1px 6px rgb(0 0 0 / 5%), 0px 4px 16px rgb(0 0 0 / 25%);
}

  </style>
</head>

<div class="row">
  <div class="items">
    <div class="col-1">
      <div class="filmframe">
        <div class="talk-thumbnail"><img src="https://via.placeholder.com/1920x1080"></div>
      </div>
    </div>
    <div class="col-1">
      <div class="filmframe">
        <div class="talk-thumbnail"><img src="https://via.placeholder.com/1920x1080"></div>
      </div>
    </div>
    <div class="col-1">
      <div class="vinyl">
        <img class="podcast-background" src="https://res.cloudinary.com/hetfy/image/upload/v1603289694/picture_qn3k6k.png">
        <div class="podcast-thumbnail"><img src="https://via.placeholder.com/1920x1080"></div>
      </div>
    </div>
    <div class="col-1">
      <div class="book">
        <img class="book-front" src="https://via.placeholder.com/1080x1440">
      </div>
    </div>
  </div>
  <div class="shelfboard">
    <div class="shelfboard-top">
    </div>
    <div class="shelfboard-front">
    </div>
  </div>
</div>

<div class="row">
  <div class="items">
    <div class="col-1">
      <div class="filmframe">
        <div class="talk-thumbnail"><img src="https://via.placeholder.com/1920x1080"></div>
      </div>
    </div>
    <div class="col-1">
      <div class="infobox">
        <h3>Alle hunderttausend heulende H&ouml;llenhunde</h3>

    </div>
  </div>
  <div class="shelfboard">
